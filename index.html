        }

        /* Imagem do boleto restaurada */
        .boleto-icon {
            width: 80px; /* Ajustei um pouco o tamanho para ficar harm√¥nico */
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .boleto-instruction {
            font-size: 14px;

            margin-bottom: 10px;
            font-weight: 500;
        }

        .boleto-number {
            background-color: #f8f9fa;
            padding: 12px;

            font-size: 13px;
            color: #333;
            word-break: break-all;
            margin-bottom: 20px;

        }

        /* Bot√£o */
        .btn-copia-boleto {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;

        .btn-copia-boleto:hover {

        .btn-copia-boleto:active {

        .btn-copia-boleto.copied {

        .footer-seguranca {

        @keyframes pulse-blue {

<body>

    <div class="boleto-wrapper">

        <!-- Detalhes -->

            <div class="nome-cliente">Nome: <strong>Regina Menezes do Nascimento</strong></div>
            <div class="valor-destaque">R$ 66,29</div>
            
            <!-- Aviso solicitado -->
            <div class="aviso-prazo">
                Prazo de renova√ß√£o: Imediatamente ap√≥s o pagamento do boleto
            </div>
        </div>

        <!-- Imagem restaurada -->
        <img src="https://imagepng.org/boleto-simbolo/boleto-simbolo-1/" alt="√çcone Boleto" class="boleto-icon">
        
        <div class="boleto-instruction">Copie o c√≥digo abaixo para pagar no app do seu banco:</div>
        
        <div class="boleto-number">74593.11218 16749.033003 01921.691810 1 13320000006629</div>

        <button class="btn-copia-boleto" id="botaoCopiarBoleto" onclick="copiarCodigo()">
            <span id="textoBotao">COPIAR C√ìDIGO DO BOLETO</span>
        </button>

        <div class="footer-seguranca">
            <span>üîí</span> Ambiente Seguro

    </div>

    <script>
        function copiarCodigo() {
            const codigoBoleto = "74593.11218 16749.033003 01921.691810 1 13320000006629";
            const botao = document.getElementById("botaoCopiarBoleto");
            const textoBotao = document.getElementById("textoBotao");

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(codigoBoleto).then(sucessoCopia, erroCopia);
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = codigoBoleto;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    sucessoCopia();
                } catch (err) {
                    erroCopia(err);
                }
                document.body.removeChild(textArea);
            }

            function sucessoCopia() {
                botao.classList.add("copied");
                textoBotao.innerText = "C√ìDIGO COPIADO!";
                setTimeout(function() {
                    botao.classList.remove("copied");
                    textoBotao.innerText = "COPIAR C√ìDIGO DO BOLETO";
                }, 2500);
            }

            function erroCopia(err) {
                console.error('Erro ao copiar: ', err);
                prompt("Copie o c√≥digo manualmente:", codigoBoleto);
            }
        }
    </script>
</body>
